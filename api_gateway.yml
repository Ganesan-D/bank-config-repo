server:
  port: 8085

spring:
  application:
    name: api-gateway

  # Redis for RequestRateLimiter
  redis:
    host: localhost
    port: 6379

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
        - RemoveRequestHeader=Cookie
      # We declare route-level filters below
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**

        - id: account-service
          uri: lb://account-service
          predicates:
            - Path=/api/accounts/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 20
                redis-rate-limiter.burstCapacity: 40
            - name: CircuitBreaker
              args:
                name: accountCB
                fallbackUri: forward:/fallback/accounts

        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/api/customers/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 15
                redis-rate-limiter.burstCapacity: 30
            - name: CircuitBreaker
              args:
                name: customerCB
                fallbackUri: forward:/fallback/customers

        - id: transaction-service
          uri: lb://transaction-service
          predicates:
            - Path=/api/transactions/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
            - name: CircuitBreaker
              args:
                name: transactionCB
                fallbackUri: forward:/fallback/transactions

        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
            - name: CircuitBreaker
              args:
                name: notificationCB
                fallbackUri: forward:/fallback/notifications

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

# Resilience4j defaults
resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 50
        minimumNumberOfCalls: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
    instances:
      accountCB:
        baseConfig: default
      customerCB:
        baseConfig: default
      transactionCB:
        baseConfig: default
      notificationCB:
        baseConfig: default

  # Sleuth + Zipkin

  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://localhost:9411
