server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/accountsdb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    # Logging under spring.jpa is fine, but usually put under 'logging' directly
logging:
  level:
    root: INFO
    com.myproject.accounts_service: DEBUG

account:
  service:
    message: "Welcome to Account Service - Powered by Spring Cloud Config"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

jwt:
  public-key: classpath:keys/rsa_public.pem