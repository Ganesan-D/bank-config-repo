server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/accountsdb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

    logging:
      level:
        root: INFO
        com.example.accountservice: DEBUG

    account:
      service:
        message: "Welcome to Account Service - Powered by Spring Cloud Config"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
